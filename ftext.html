<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ftexts-easy,fast and secure text sharing</title>
    <link rel="stylesheet" href="ftext.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="heading">
          <h2 id="logo"><a href="ftext.html">Ftexts</a></h2>
          <h4 id="caption">easy,fast and secure</h4>
        </div>
      </nav>
      <div class="body">
        <div class="code">
          <label for="code">Enter 4 digit code here </label>
          <br />
          <input
            type="text"
            id="code"
            placeholder="         Enter Code here"
            maxlength="4"
          />
          <br />
          <button id="codesubmit">Submit</button>
        </div>
        
        <div class="text">
          <label for="paste">Type or Paste your message here:</label>
          <br />
          <button id="paste">
            <a href="./text.html">Type or Paste here</a>
          </button>
        </div>
        <div class="footer">
            <h4><a href="description.html">Description</a></h4>
        </div>
      </div>
    </div>
  </body>
</html>
